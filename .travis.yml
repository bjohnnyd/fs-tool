os:
  - linux
  - osx
  - windows

language: rust

rust:
  - stable

jobs:
  fast_finish: true

cache: cargo

before_cache:
  - rm -rf "$TRAVIS_HOME/.cargo/registry/src"

script:
  - cargo test --verbose --all
  - cargo build --release --verbose --all

before_deploy:
  - ARCH=$(RUSTC_BOOTSTRAP=1 rustc -Z unstable-options --print target-spec-json | grep llvm-target | cut -d ":" -f2 | sed -E 's:("|,| +)::g' | sed 's:macosx.*:darwin:')
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then choco install zip && BINARY="fs-tool.exe"; else BINARY="fs-tool"; fi
  - export TAR=$ARCH.tar.gz && export ZIP=$ARCH.zip && export BUILD_FILE="target/release/${BINARY}"
  - tar cvzf "$TAR" $BUILD_FILE
  - zip "$ZIP" $BUILD_FILE

deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - "$TAR"
    - "$ZIP"
  on:
    tags: true
    repo: bjohnnyd/fs-tool
  skip_cleanup: 'true'
